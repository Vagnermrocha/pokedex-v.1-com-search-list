<mat-form-field class="content">
  <mat-label>Selecione um pokemon</mat-label>
  <mat-select [(value)]="selectedPokemon">
    <mat-option *ngFor="let option of options" [value]="option.value">{{ option.viewValue }}</mat-option>
  </mat-select>
</mat-form-field>
